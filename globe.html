<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link href="css/globe.css" rel="stylesheet" />
</head>
<body>
<div class="container">


	
  <!-- globe -->
  <div class="globe__placeholder" style="width: 100%; background-color: #292F39;">
	  <div class="globe__container" style="left: 50%; margin-left: -100px;">
	    <div class="globe" style="visibility: hidden;">
	      <div class="globe__sphere"></div>
	      <div class="globe__outer_shadow"></div>
	      <div class="globe__reflections__bottom"></div>

	      <div class="globe__worldmap">
	        <div class="globe__worldmap__back"></div>
	        <div class="globe__worldmap__front"></div>
	      </div>

	      <div class="globe__inner_shadow"></div>
	      <div class="globe__reflections__top"></div>
	    </div>
	  </div>
  </div>
  <!-- globe END -->
	
  
</div>	

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/velocity.min.js"></script>
<script src="js/globe_animation.js"></script>
</body>
</html>
